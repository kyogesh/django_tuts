{% extends 'formtut/base.html' %}
{% load url from future %}

{% block content %}
<strong> Edit the following fields for {{person.name}}: </strong>
<form action="{% url 'forms:save' person.id %}" method="POST">
    {% csrf_token %}
    {{personform}}
    <input type="submit" value="Save..."/>
</form>
{% endblock content %}
